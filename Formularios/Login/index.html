<script>

function enviar()
{
	var nome = $("#txtNome");
	var mensagem = $("#mensagem");
	
	if(nome.val()=="")
	{
		mensagem.removeClass("alert");
		mensagem.removeClass("alert-success");
		mensagem.html("Inválido");
		mensagem.addClass("alert");
		mensagem.addClass("alert-danger");
	}
	else
	{
		mensagem.removeClass("alert");
		mensagem.removeClass("alert-danger");
		mensagem.addClass("alert");
		mensagem.addClass("alert-success");
		mensagem.html("Olá "+nome.val());
	}
	
}

</script>
